<!--Medalla Arcoíris: Crea 3 listas desordenadas con 5 elementos cada una para mostrar diferentes especies de perros, gatos y aves.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medalla Arcoíris - Lista de especies</title>
</head>
<body>
    <h2>Lista de especies.</h2>
    <ul>
        <li><b>Perros</b></li>
        <ul>
            <li>Doberman</li>
            <li>Schnauzer</li>
            <li>Beagle</li>
            <li>Husky</li>
            <li>Gran danés</li>
        </ul>
        <li><b>Gatos</b></li>
        <ul>
            <li>Manx</li>
            <li>Persa</li>
            <li>Siamés</li>
            <li>Sphynx</li>
            <li>Birmano</li>
        </ul>
        <li><b>Aves</b></li>
        <ul>
            <li>Pájaro carpintero</li>
            <li>Tucán</li>
            <li>Águila calva</li>
            <li>Halcón peregrino</li>
            <li>Cardenal rojo</li>
        </ul>

    </ul>
</body>
</html>
